linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    - bodyclose
    - dogsled
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - forcetypeassert
    - funlen
    - gci
    - gochecknoinits
    - goconst
    - godot
    - gofmt
    - gofumpt
    - goimports
    - gomnd
    - gosec
    - makezero
    - nilerr
    - nlreturn
    - noctx
    - rowserrcheck
    - sqlclosecheck
    - tagliatelle
    - unconvert
    - unparam
    - wastedassign
    - whitespace
    - wsl
